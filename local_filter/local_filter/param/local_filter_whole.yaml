# ---------------------------
# -------- Rosserial --------
# ---------------------------
rosserial_server_dp: 
  port: "/dev/USB0-1"

# ---------------------------
# ------ Odometry ndoe ------
# ---------------------------
odometry_node:
  # Active this node
  active: true

  # Set publish to this node
  publish: true

  # Open param service
  update_params: false

  # Covariance for "const" part
  covariance_x: 0.00012
  covariance_y: 0.00012
  covariance_z: 0.003
  covariance_vx: 0.00012
  covariance_vy: 0.00012
  covariance_vz: 0.003

  # Covariance for "multiple" part
  covariance_multi_vx: 0.5
  covariance_multi_vy: 0.5
  covariance_multi_vz: 0.5

  # Dynamic adjustment from :
    # True: /cmd_vel
    # False: /ekf_pose_in_odom
  using_nav_vel_cb: false

  # Open if STM has integral information
  use_stm_integral: false

  # Open Dynamic reconfigure service
  using_dynamic_reconf: true

# ----------------------
# ------ IMU node ------
# ----------------------
imu_node:
  # Set the usage of the node
  active: true
  publish: true

  # Open param service
  update_params: false

  # Covariance for "const" part
  covariance_vx: 0.005
  covariance_vy: 0.005
  covariance_vz: 0.01
  covariance_ax: 0.01
  covariance_ay: 0.01
  covariance_az: 0.01

  # Covariance for "multiple" part
  cov_multi_vel: 0.2
  cov_multi_acl: 0.2

  # Use which topic to dynamic adjust covariance
  using_nav_vel_cb: false

  # Low pass filter -> beleive previous
  filter_prev: 0.1

  using_dynamic_reconf: true

# ----------------------
# ------ EKF node ------
# ----------------------
ekf_velocity:
  frequency: 100
  silent_tf_failure: false
  sensor_timeout: 0.01
  two_d_mode: true

  smooth_lagged_data: false
  history_length: 0.4

  dynamic_process_noise_covariance: false

  predict_to_current_time: false

  print_diagnostics: false

  # debug 
  debug: false
  debug_out_file: /path/to/debug/file.txt

  # frames
  map_frame: map
  odom_frame: odom
  base_link_frame: base_footprint
  world_frame: odom
  transform_time_offset: 0.05
  transform_timeout: 0

  # sensors
  # config: [x,   y,   z,
  #          r,   p,   y,
  #          x.,  y.,  z.,
  #          r.,  p.,  y.,
  #          x.., y.., z..]
  odom0: odom
  odom0_config: [false, false, false,
                false, false, false,
                true,  true,  false,
                false, false, true,
                false, false, false]
  odom0_queue_size: 20
  odom0_differential: false
  odom0_relative: false
  odom0_nodelay: true

  odom0_twist_rejection_threshold: 100

  imu0: imu/data_cov
