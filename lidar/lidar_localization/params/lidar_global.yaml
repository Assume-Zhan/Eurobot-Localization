# Obstacle Tracker
# To -> base_footprint
obstacle_tracker_to_base: 
  active: true

  loop_rate: 10.0
  tracking_duration: 0.5
  min_correspondence_cost: 3
  std_correspondence_dev: 0.15
  process_variance: 5
  process_rate_variance: 0.1
  measurement_variance: 1.0

# Obstacle Tracker
# To -> map
obstacle_tracker_to_map: 
  active: true

  loop_rate: 10.0
  tracking_duration: 0.5
  min_correspondence_cost: 3
  std_correspondence_dev: 0.15
  process_variance: 5
  process_rate_variance: 0.1
  measurement_variance: 1.0

# Triangular localization
lidar_localization: 
  active: true

  cov_x: 0.1
  cov_y: 0.1
  cov_yaw: 1

  theta: 0

  threshold: 0.24
  cov_dec: 0.01

  obstacle_topic: obstacles_to_base
  beacon_parent_frame_id: map
  beacon_frame_id_prefix: beacon
  robot_parent_frame_id: map
  robot_frame_id: base_footprint

# Extract obstacles
area_obstacles_extractor: 
  x_max_range: 2.8
  y_max_range: 1.8
  x_min_range: 0.2
  y_min_range: 0.2
  obstacle_merge_d: 0.15
  obstacle_vel_merge_d: 0.2
  obstacle_error: 0.2
